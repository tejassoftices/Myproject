<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousal</title>
    <link rel="stylesheet" href="carousel.css" />
    <link rel="stylesheet" href="bcss/bootstrap.css" />
  </head>
  <style>
    img {
      height: 500px;
      width: 100%;
    }
  </style>
  <body>
    <!-- Carousal -->
    <div class="container mt4">
      <h2>Carousal slide show of images</h2>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            class="active"
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>
        <!-- The slide show carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/workplace2.avif"
              alt="workplace2"
              class="d-block"
            />
            <div class="carousel-caption">
              <h3>the first</h3>
              <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="assets/babylone.jpg"
              alt="tamalaMaranity"
              class="d-block"
            />
            <div class="carousel-caption">
              <h3>the first</h3>
              <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/barcelona1.jpg" alt="barcelona1" class="d-block" />
            <div class="carousel-caption">
              <h3>the first</h3>
              <p>Lorem ipsum dolor sit amet consectetur</p>
            </div>
          </div>
        </div>
        <!-- left and right controls icon -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
